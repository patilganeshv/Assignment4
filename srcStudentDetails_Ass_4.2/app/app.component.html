<div class="container">
<div class="row">
<div class="col-md-6">

    <h1>Student Details</h1>

    <button (click)="displayStudentData()">Display All Students Details</button>
  
  <ul *ngIf="dispStudent">

  </ul>


  </div>

</div>
</div>
